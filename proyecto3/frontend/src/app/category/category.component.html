<div class="category-container">
  <app-header></app-header>
  <div class="title-container">
    <p class="title">{{categoryId}}</p>
    <div class="products">
        <app-item *ngFor = "let item of items"
        id="{{item.idItem}}"
        title="{{item.nombre}}"
        price="{{item.precio}}"
        urlImg="{{item.urlImg}}"

        ></app-item>

    </div>
  </div>
</div>
